<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>River Runner</title>
</head>

<body>
    <div id="container">
        <aside id="top-left">
            <h2>River Runner</h2>
        </aside>
        <aside id="top-right">
            <h2 id="movementDisplay"></h2>
        </aside>
        <aside id="left-side">
            <img src="" alt="">
        </aside>
        <main>
            <canvas id="game"></canvas>
        </main>
        <aside id="right-side">
            <img src="" alt="">
        </aside>
        <div id="controls">
            <h2>Game controls</h2>
            <p>Left arrow = Move left</p>
            <p>Right arrow = Move right</p>
            <p>Up arrow = Move up</p>
            <p>Down arrow = Move down</p>
        </div>
        <div id="directions">
        </div>
        <div id="you-win">
            <img src="./img/you-win.gif" alt="" height="130" width="550">
        </div>
        <div id="beer">
            <img src="./img/winner.gif" alt="" id="">
        </div>
    </div>



    <!-- <script src="./app.js"></script> -->
    <!-- <script src="./index.js"></script> -->
    <!-- <script src="./test.js"></script> -->
    <script src="./newtest.js"></script>
</body>

</html>
