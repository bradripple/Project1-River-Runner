<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="oldstyle.css">
    <title>游붙Thirsty Hippo游붙</title>
</head>

<body>
    <div id="container">
        <aside id="top-left">
            <h2>游붙Thirsty Hippo游붙</h2>
        </aside>
        <aside id="top-right">
            <h3 id="movementDisplay"></h3>
        </aside>
        <aside id="left-side">
            <img src="images/beerpour.gif" alt="" id="beerpour">
        </aside>
        <main>
            <canvas id="game" width="600" height="480"></canvas>
        </main>
        <aside id="right-side">
            <img src="images/beerpour.gif" alt="" id="beerpour1">
        </aside>
        <div id="controls">
            <p id="gameControls"><strong>Game controls</strong><br>A = Move left<br>D = Move right<br>W = Move up<br>S = Move down</p>
        </div>
        <div id="directions">Collect 6 beers to win!<br><br>But be sure to avoid the rocks<br><br>Press any key to start
        </div>
        <div id="you-win">
            <img src="images/you-win.gif" alt="" height="130" width="685" id="winnergif">
        </div>
        <div id="beer">
            <img src="images/winner.gif" alt="" id="" height="400">
        </div>
        <!-- <div id="hippo">
            <img src="images/sloppyhippo.gif" alt="" id="" height="250">
        </div> -->
    </div>
